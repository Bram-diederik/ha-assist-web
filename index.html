<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HA Assist Web Client</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 1em; background: #f6f6f6; }
    #chat { border: 1px solid #ccc; border-radius: 8px; padding: 1em; height: 400px; overflow-y: auto; background: #fff; }
    .msg { margin: 0.5em 0; padding: 0.5em 0.75em; border-radius: 12px; max-width: 75%; clear: both; }
    .user { background: #d0ebff; float: right; text-align: right; }
    .bot { background: #d3f9d8; float: left; text-align: left; }
    .system { margin: 0.5em 0; padding: 0.5em 0.75em; border-radius: 12px; max-width: 75%; clear: both; }
    input, button, select { margin: 0.25em; padding: 0.4em; }
    .connection-manager { border: 1px solid #ddd; padding: 1em; margin-bottom: 1em; border-radius: 8px; background: #f9f9f9; }
    .connection-manager h2 { margin-top: 0; }
  </style>
</head>
<body>
  <h1>HA Assist Web Client</h1>

  <div class="connection-manager">
    <h2>Connection Manager</h2>
    <select id="connectionSelect" onchange="loadConnection()"></select>
    <button onclick="saveConnection()">Save Current</button>
    <button onclick="deleteConnection()">Delete Selected</button>
  </div>

  <div>
    <label>Host (ip:port): <input id="haurl" placeholder="192.168.5.2:8123"></label>
    <label>SSL: <input id="ssl" type="checkbox"></label>
    <label>Token: <input id="hatoken" type="password"></label>
  </div>

  <div>
    <button onclick="connectWS()">Connect</button>
    <label>Agent: <select id="agentSelect"></select></label>
    <label>Language: <select id="langSelect">
      <option value="en-US">English (US)</option>
      <option value="en-GB">English (UK)</option>
      <option value="nl-NL">Dutch</option>
      <option value="de-DE">German</option>
      <option value="fr-FR">French</option>
      <option value="es-ES">Spanish</option>
    </select></label>
  </div>

  <div id="chat"></div>

  <div>
    <input id="text" placeholder="Type your query" style="width:60%"
           onkeypress="if(event.key === 'Enter'){ sendIntent(false); return false; }">
    <button onclick="sendIntent(false)">Send</button>
    <button id="speakBtn" onmousedown="startSTT()" onmouseup="stopSTT()">🎤 Hold to Speak</button>
    <label><input type="checkbox" id="keepTalking"> Keep Talking</label>
  </div>

<script>
let ws;
let messageId = 1;
let conversationId = null;
let connections = {};
let currentConnectionName = null;
let pipelineIdToSet = null;
let useTTS = false;
let recognition; // STT recognition object

function addMsg(text, cls="system") {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function saveConnection() {
  const name = prompt("Enter a name for this connection:", currentConnectionName || "New Connection");
  if (!name) return;
  connections[name] = {
    haUrl: document.getElementById("haurl").value,
    haToken: document.getElementById("hatoken").value,
    ssl: document.getElementById("ssl").checked,
    pipelineId: document.getElementById("agentSelect").value,
    language: document.getElementById("langSelect").value
  };
  localStorage.setItem("connections", JSON.stringify(connections));
  currentConnectionName = name;
  localStorage.setItem("currentConnection", name);
  updateConnectionSelect();
  addMsg(`✅ Connection "${name}" saved.`);
}

function loadConnection() {
  const sel = document.getElementById("connectionSelect");
  const name = sel.value;
  if (!name || !connections[name]) return;
  currentConnectionName = name;
  localStorage.setItem("currentConnection", name);
  const conn = connections[name];
  document.getElementById("haurl").value = conn.haUrl || "";
  document.getElementById("hatoken").value = conn.haToken || "";
  document.getElementById("ssl").checked = conn.ssl || false;
  document.getElementById("langSelect").value = conn.language || "en-US";
  pipelineIdToSet = conn.pipelineId || null;
  addMsg(`🔌 Loaded connection "${name}". Auto-connecting...`);
  connectWS();
}

function deleteConnection() {
  const sel = document.getElementById("connectionSelect");
  const name = sel.value;
  if (!name || !confirm(`Are you sure you want to delete "${name}"?`)) return;
  delete connections[name];
  localStorage.setItem("connections", JSON.stringify(connections));
  if (currentConnectionName === name) {
    currentConnectionName = null;
    localStorage.removeItem("currentConnection");
  }
  updateConnectionSelect();
  addMsg(`🗑️ Connection "${name}" deleted.`);
}

function updateConnectionSelect() {
  const sel = document.getElementById("connectionSelect");
  sel.innerHTML = "";
  for (const name in connections) {
    const opt = document.createElement("option");
    opt.value = name;
    opt.textContent = name;
    sel.appendChild(opt);
  }
  sel.value = currentConnectionName;
}

function loadAllSettings() {
  connections = JSON.parse(localStorage.getItem("connections") || "{}");
  currentConnectionName = localStorage.getItem("currentConnection");
  updateConnectionSelect();
  if (currentConnectionName) {
    document.getElementById("connectionSelect").value = currentConnectionName;
    loadConnection();
  }
}

function connectWS() {
  const haUrl = document.getElementById("haurl").value;
  const haToken = document.getElementById("hatoken").value;
  if (!haUrl || !haToken) {
    addMsg("⚠ Please set Host and Token first");
    return;
  }
  const ssl = document.getElementById("ssl").checked;
  const protocol = ssl ? "wss" : "ws";
  const url = `${protocol}://${haUrl}/api/websocket`;
  if (ws && ws.readyState !== WebSocket.CLOSED) ws.close();
  ws = new WebSocket(url);
  ws.onopen = () => addMsg("🔗 Connected");
  ws.onmessage = (event) => handleMessage(event.data);
  ws.onerror = () => addMsg("❌ WebSocket error");
  ws.onclose = () => addMsg("🔌 Disconnected");
}

function handleMessage(message) {
  let data;
  try { data = JSON.parse(message); } catch (e) { addMsg("Bad JSON: " + message); return; }
  const haToken = document.getElementById("hatoken").value;

  if (data.type === "auth_required") {
    ws.send(JSON.stringify({ type: "auth", access_token: haToken }));
  } else if (data.type === "auth_ok") {
    addMsg("✅ Authenticated");
    ws.send(JSON.stringify({ id: messageId++, type: "assist_pipeline/pipeline/list" }));
  } else if (data.type === "result" && data.success && data.result?.pipelines) {
    const sel = document.getElementById("agentSelect");
    sel.innerHTML = "";
    data.result.pipelines.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p.id;
      opt.textContent = p.name;
      sel.appendChild(opt);
    });
    if (pipelineIdToSet) {
      sel.value = pipelineIdToSet;
      pipelineIdToSet = null;
    }
    addMsg("📋 Agents loaded", "system");
  } else if (data.type === "event" && data.event?.type === "intent-end") {
    const speech = data.event.data.intent_output.response.speech.plain.speech;
    conversationId = data.event.data.intent_output.conversation_id;
    addMsg(speech, "bot");
    if (useTTS) speakTTS(speech);
  } else if (data.type === "error") {
    addMsg("❌ Error: " + data.error.message, "system");
  }
}

function sendIntent(isSTT = false) {
  if (!ws || ws.readyState !== WebSocket.OPEN) {
    addMsg("⚠️ Not connected.", "system");
    return;
  }
  const text = document.getElementById("text").value;
  if (!text) return;
  useTTS = isSTT;
  addMsg(text, "user");
  document.getElementById("text").value = "";
  const payload = {
    id: messageId++,
    type: "assist_pipeline/run",
    start_stage: "intent",
    end_stage: "intent",
    input: { text: text },
    conversation_id: conversationId,
    pipeline: document.getElementById("agentSelect").value
  };
  ws.send(JSON.stringify(payload));
}

function speakTTS(text) {
  if (!("speechSynthesis" in window)) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = document.getElementById("langSelect").value;
  utter.onend = () => {
    if (document.getElementById("keepTalking").checked) {
      setTimeout(() => startSTT(true), 500); // Start listening again after 0.5s
    }
  };
  speechSynthesis.speak(utter);
}

function initSTT() {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    addMsg("⚠ STT not supported in this browser", "system");
    return null;
  }
  recognition = new SpeechRecognition();
  recognition.lang = document.getElementById("langSelect").value;
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;
  recognition.onstart = () => addMsg("🎙 Listening...", "system");
  recognition.onerror = (e) => addMsg("❌ STT error: " + e.error, "system");
  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    document.getElementById("text").value = transcript;
    sendIntent(true);
  };
  return recognition;
}

function startSTT(isContinuous = false) {
  if (!recognition) recognition = initSTT();
  if (!recognition) return;
  
  // Update language in case it was changed
  recognition.lang = document.getElementById("langSelect").value;
  
  if (isContinuous || document.getElementById("keepTalking").checked) {
      recognition.continuous = true;
  } else {
      recognition.continuous = false;
  }
  
  recognition.start();
}

function stopSTT() {
  if (recognition && !document.getElementById("keepTalking").checked) {
      recognition.stop();
  }
}

loadAllSettings();
</script>
</body>
</html>
