<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HA Assist Web Client</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 1em;
    background: #f6f6f6;
  }

  h1 {
    text-align: center;
    font-size: 1.5em;
  }

  .settings, .controls, .input-area {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5em;
    margin-bottom: 1em;
    justify-content: center;
  }

  input, button, select {
    padding: 0.6em;
    font-size: 1em;
    border-radius: 6px;
    border: 1px solid #ccc;
    flex: 1 1 120px;
    min-width: 120px;
  }

  button {
    cursor: pointer;
    flex: 1 1 80px;
    min-width: 80px;
    background: #4CAF50;
    color: white;
    border: none;
  }

  button:hover {
    background: #45a049;
  }

  #chat {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 1em;
    height: 50vh;
    overflow-y: auto;
    background: #fff;
  }

  .msg {
    margin: 0.5em 0;
    padding: 0.5em 0.75em;
    border-radius: 12px;
    max-width: 75%;
    clear: both;
    word-wrap: break-word;
  }

  .user { background: #d0ebff; float: right; text-align: right; }
  .bot { background: #d3f9d8; float: left; text-align: left; }
  .system { color: #666; font-size: 0.9em; text-align: center; clear: both; }

  /* Make input + buttons full width on small screens */
  @media (max-width: 500px) {
    .settings input, .settings select, .controls button, .input-area input, .input-area button {
      flex: 1 1 100%;
      min-width: auto;
    }

    #chat {
      height: 60vh;
    }
  }
</style>
</head>
<body>

<h1>HA Assist Web Client</h1>

<div class="settings">
  <input id="haurl" placeholder="Host (ip:port)">
  <label><input id="ssl" type="checkbox"> SSL</label>
  <input id="hatoken" type="password" placeholder="Token">
  <button onclick="saveSettings()">Save</button>
</div>

<div class="controls">
  <button onclick="connectWS()">Connect</button>
  <select id="agentSelect" onchange="saveAgent()"></select>
  <select id="langSelect" onchange="saveLanguage()">
    <option value="en-US">English (US)</option>
    <option value="en-GB">English (UK)</option>
    <option value="nl-NL">Dutch</option>
    <option value="de-DE">German</option>
    <option value="fr-FR">French</option>
    <option value="es-ES">Spanish</option>
  </select>
</div>

<div id="chat"></div>

<div class="input-area">
  <input id="text" placeholder="Type your query"
         onkeypress="if(event.key === 'Enter'){ sendIntent(); return false; }">
  <button onclick="sendIntent()">Send</button>
  <button onclick="startSTT()">ðŸŽ¤ Speak</button>
</div>

<script>
// --- Your existing JS goes here (unchanged) ---
</script>

</body>
</html>
